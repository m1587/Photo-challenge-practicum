<h2 mat-dialog-title>{{ isEditMode ? 'עריכת משתמש' : 'הוספת משתמש' }}</h2>

<mat-dialog-content>
  <form [formGroup]="userForm" class="form-container">

    <mat-form-field appearance="outline" class="full-width" dir="rtl">
      <mat-label>שם</mat-label>
      <input matInput formControlName="name" placeholder="הכנס שם משתמש">
      <mat-icon class="icon-rtl">person</mat-icon>
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">
        שם הוא שדה חובה
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" dir="rtl">
      <mat-label>אימייל</mat-label>
      <input matInput formControlName="email" placeholder="הכנס כתובת אימייל">
      <mat-icon class="icon-rtl">email</mat-icon>
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        אימייל הוא שדה חובה
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        נא להזין כתובת אימייל תקינה
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" *ngIf="!isEditMode" dir="rtl">
      <mat-label>סיסמה</mat-label>
      <input 
        matInput 
        [type]="hidePassword ? 'password' : 'text'" 
        formControlName="password" 
        placeholder="הכנס סיסמה"
      >
      <mat-icon class="icon-rtl">lock</mat-icon>
      <button 
        mat-icon-button 
        matSuffix 
        (click)="hidePassword = !hidePassword" 
        type="button"
      >
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">
        סיסמה היא שדה חובה
      </mat-error>
      <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
        סיסמה חייבת להכיל לפחות 6 תווים
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" dir="rtl">
      <mat-label>תפקיד</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Admin">מנהל</mat-option>
        <mat-option value="User">משתמש</mat-option>
      </mat-select>
      <mat-icon class="icon-rtl">admin_panel_settings</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">ביטול</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit()" 
    [disabled]="userForm.invalid"
  >
    {{ isEditMode ? 'עדכן' : 'הוסף' }}
  </button>
</mat-dialog-actions>
