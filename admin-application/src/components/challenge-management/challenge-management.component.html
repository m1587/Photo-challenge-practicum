<div class="challenge-management-container">
  <mat-card *ngIf="activeChallenge">
    <mat-card-title>אתגר פעיל</mat-card-title>
    <mat-card-content>
      <p><strong>כותרת:</strong> {{ activeChallenge.title }}</p>
      <p><strong>תיאור:</strong> {{ activeChallenge.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="updateWinner(activeChallenge.id)">
        עדכן תמונה מנצחת
      </button>
    </mat-card-actions>
  </mat-card>

  <button mat-raised-button color="accent" (click)="toggleForm()">
    {{ showForm ? 'סגור טופס' : 'הוסף אתגר חדש' }}
  </button>

  <div *ngIf="showForm">
    <!-- שדה נפרד להזנת נושא ויצירת תיאור -->
    <div class="generate-section">
      <mat-form-field appearance="outline">
        <mat-label>נושא האתגר</mat-label>
        <input matInput [(ngModel)]="topicInput" name="topicInput" placeholder="הכנס נושא ליצירת תיאור" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="generateDescription()" [disabled]="!topicInput || isGenerating">
        {{ isGenerating ? 'מייצר...' : 'צור תיאור אוטומטי' }}
      </button>

      <mat-progress-spinner *ngIf="isGenerating" mode="indeterminate" diameter="30"></mat-progress-spinner>

      <p *ngIf="generatedDescription">
        <strong>תיאור שנוצר:</strong> {{ generatedDescription }}
      </p>
    </div>

    <!-- טופס האתגר -->
    <form [formGroup]="challengeForm" (ngSubmit)="submitChallenge()">
      <mat-form-field appearance="fill">
        <mat-label>כותרת</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="challengeForm.get('title')?.invalid">שדה חובה</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>תיאור</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
        <mat-error *ngIf="challengeForm.get('description')?.invalid">שדה חובה</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="challengeForm.invalid">
        שלח אתגר
      </button>
    </form>
  </div>
</div>
